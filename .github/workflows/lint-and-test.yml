name: Lint and Test
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Due to changeset-release branches having updates applicable for a release, package installation
      # doesn't work due to examples' sveltekit-openapi package matching a non-existant version. To fix this,
      # we force the dependency to be a workspace:* one.
      - uses: actions/github-script@v7
        name: Update example sveltekit-openapi version
        with:
          script: |
            const fs = require("fs")

            for (const node of fs.readdirSync("./examples", { withFileTypes: true })) {
            	if (!node.isDirectory()) continue

            	const filePath = `./examples/${node.name}/package.json`
            	if (!fs.existsSync(filePath)) continue

            	let content = fs.readFileSync(filePath, "utf-8")
            	content = content.replace(/"sveltekit-openapi": ".*"/, '"sveltekit-openapi": "workspace:*"')
            	fs.writeFileSync(filePath, content, "utf-8")
            }

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # # Uncomment when utilizing playwright
      # - name: Install Playwright Dependencies
      #   run: sudo pnpm exec playwright install-deps

      # - name: Install Playwright
      #   run: pnpm exec playwright install

      - name: Check
        run: pnpm run -r check

      - name: Test
        # run: pnpm run -r test # Run when using Playwright
        run: pnpm run -r test:unit

      - name: Lint
        run: pnpm run lint
